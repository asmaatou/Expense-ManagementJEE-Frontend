<div class="container mt-4">
  <ol class="breadcrumb border border-white">
    <li class="breadcrumb-item"><a routerLink="/admindash"><i class="mdi mdi-home"></i></a>
    </li>
    <li class="breadcrumb-item">Expenses Management</li>
  </ol>
  <ng-container *ngIf="depenses | async as listDepenses; else failure">
    <div class="card border-white">
      <div class="card-header bg-transparent mt-2">
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="mdi mdi-account-plus"></i>
          </button>
          <form  class="w-25">
            <div class="input-group">
              <input type="text" formControlName="keyword" class="form-control" placeholder="Insert keyword">
              <button class="btn btn-primary"><i class="mdi mdi-magnify"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Client</th>
              <th>Produit / Projet</th>
              <th>Intervention Type</th>
              <th>Expenses Type</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of depenses |async">
              <td>{{d.id}}</td>
              <td>{{d.dateDepense}}</td>
              <td>{{d.client}}</td>
              <td>{{d.produit_Projet}}</td>
              <td>{{d.typeI}}</td>
              <td>{{d.typeD}}</td>
              <td>{{d.montant}}</td>
              <td>{{d.status}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="mdi mdi-open-in-new"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-success">
                  <i class="mdi mdi-account-edit" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="mdi mdi-account-minus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failure>
    <div class="text-danger">{{errorMessage}}</div></ng-template>
</div>
