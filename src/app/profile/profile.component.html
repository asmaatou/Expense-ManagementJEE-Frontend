<div class="container mt-5 w-75" *ngIf="currentUser; else loggedOut">
  <div class="card">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <p class="ml-4">
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p class="ml-4">
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong class="ml-4" >Roles:</strong>
    <ul class="ml-4">
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
