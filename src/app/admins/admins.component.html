
<div class="container mt-4">
  <ol class="breadcrumb border border-white">
    <li class="breadcrumb-item"><a routerLink="/admindash"><i class="mdi mdi-home"></i></a>
    </li>
    <li class="breadcrumb-item">Admins Management</li>
  </ol>
  <ng-container *ngIf="admins | async as listEmployees; else failure">
    <div class="card border-white">
      <div class="card-header bg-transparent mt-2">
        <div class="d-flex justify-content-between" *ngIf="searchFormGroup">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal()">
            <i class="mdi mdi-account-plus"></i>
          </button>
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchAdmins()" class="w-25">
            <div class="input-group">
              <input type="text" formControlName="keyword" class="form-control" placeholder="Insert keyword">
              <button class="btn btn-primary"><i class="mdi mdi-magnify"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>UserName</th>
              <th>Email</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of admins|async">
              <td>{{a.id}}</td>
              <td>{{a.fullName}}</td>
              <td>{{a.userName}}</td>
              <td>{{a.email}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="mdi mdi-open-in-new"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-success">
                  <i class="mdi mdi-account-edit"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="handleDeleteAdmin(a)">
                  <i class="mdi mdi-account-minus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failure>
    <div class="text-danger">{{errorMessage}}</div></ng-template>
</div>

<!--Add Employe pop up form-->

<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="container w-25">
    <div class="card">
      <div class="card-header bg-transparent">
        <h1 class="card-title mt-4">Add Admin</h1>
        <p class="card-description">Admin Personal Informations</p>
      </div>
      <div class="card-body">
        <form class="forms-sample" [formGroup]="newAdminFormGroup" (ngSubmit)="handleSaveAdmin()">
          <div class="form-group">
            <label for="exampleInputUsername1">Full name</label>
            <input type="text" class="form-control" formControlName="fullName"  placeholder="Full name" />
            <span class="text-danger"
              *ngIf="newAdminFormGroup.controls['fullName'].touched
              && newAdminFormGroup.controls['fullName'].errors
              && newAdminFormGroup.controls['fullName'].errors!['required']"
            >* Full Name is Required</span>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" formControlName="userName" placeholder="Username" />
            <span class="text-danger"
              *ngIf="newAdminFormGroup.controls['userName'].touched
              && newAdminFormGroup.controls['userName'].errors
              && newAdminFormGroup.controls['userName'].errors!['required']"
            >* UserName is Required</span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" />
            <span class="text-danger"
              *ngIf="newAdminFormGroup.controls['email'].touched
              && newAdminFormGroup.controls['email'].errors
              && newAdminFormGroup.controls['email'].errors!['required']"
            >* Email is not Valid</span>
          </div>
          <button type="submit" class="btn btn-primary mr-2 mt-4" [disabled]="!newAdminFormGroup.valid"> Submit </button>
          <button class="btn btn-danger mt-4" >Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
