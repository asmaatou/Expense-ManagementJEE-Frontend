<div class="container mt-4">
  <ol class="breadcrumb border border-white">
    <li class="breadcrumb-item"><a routerLink="/admindash"><i class="mdi mdi-home"></i></a>
    </li>
    <li class="breadcrumb-item">Accepted Expenses</li>
  </ol>
  <ng-container *ngIf="depense | async as listDepense ; else failure">
    <div class="card border-white">
      <div class="card-header bg-transparent mt-2">
        <div class="d-flex flex-row-reverse bd-highligh">
          <form  class="w-25">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Insert keyword">
              <button class="btn btn-primary"><i class="mdi mdi-magnify"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Client</th>
              <th>Product / Project</th>
              <th>Intervention Type</th>
              <th>Expenses Type</th>
              <th>Amount</th>
              <th>Emp UserName</th>
              <th>Details</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of depense |async">
              <td>{{d.dateDepense}}</td>
              <td>{{d.client}}</td>
              <td>{{d.produit_Projet}}</td>
              <td>{{d.typeI}}</td>
              <td>{{d.typeD}}</td>
              <td>{{d.montant}}</td>
              <td>{{d.username}}</td>
              <td>
                <button class="btn btn-primary">
                  <i class="mdi mdi-open-in-new"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-success" >
                  <i class="mdi mdi-check">{{d.status}}</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </ng-container>
  <ng-template #failure>
    <div class="text-danger">{{errorMessage}}</div></ng-template>
</div>
